<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistem Manajemen Toko</title>

    <!-- Bootstrap CDN
         dipakai agar tampilan rapi tanpa CSS manual -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- container bootstrap agar konten di tengah -->
    <div class="container mt-5">

        <!-- card untuk tampilan login -->
        <div class="card shadow mx-auto" style="max-width: 400px;">

            <!-- judul -->
            <div class="card-header text-center bg-primary text-white">
                <h4>Login Admin</h4>
            </div>

            <div class="card-body">

                <!-- 
                    FORM LOGIN
                    method POST → kirim data ke backend
                    action /login → sesuai route LoginProcess
                -->
                <form method="POST" action="/login">

                    <!-- input username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>

                        <!-- name="username"
                             HARUS sama dengan c.PostForm("username") -->
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <!-- input password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>

                        <!-- name="password"
                             HARUS sama dengan c.PostForm("password") -->
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <!-- 
                        TAMPILKAN ERROR JIKA LOGIN GAGAL
                        data "error" dikirim dari controller
                    -->
                    {{ if .error }}
                    <div class="alert alert-danger">
                        {{ .error }}
                    </div>
                    {{ end }}

                    <!-- tombol login -->
                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>
                </form>

            </div>
        </div>

    </div>

</body>
</html>
