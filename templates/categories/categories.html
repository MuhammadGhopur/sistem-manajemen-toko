<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product | Sistem Manajemen Toko</title>
</head>
<body>
    <div class="container mt-4">
        <a href="/category/create" class="btn btn-primary mb-3">Tambah Kategori</a>
        <a href="/users/create" class="btn btn-success mb-3">Tambah User</a>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nama</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .categories }}
                <tr>
                    <td>{{ .ID }}</td>
                        <td>{{ .Nama }}</td>
                    <td>
                        <a href="/category/update/{{ .ID }}" class="btn btn-warning">Edit</a>
                        <a href="/category/delete/{{ .ID }}" onclick="return confirm('Hapus?')" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        <a href="/product" class="btn btn-secondary">Product</a>
        <a href="/logout" class="btn btn-danger" onclick="return confirm('Keluar?')">Logout</a>
    </div>
</body>
</html>
