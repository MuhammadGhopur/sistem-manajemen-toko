<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product</title>
</head>
<body>
    <div class="container mt-4">
        <a href="product/create" class="btn btn-primary mb-3">Tambah</a>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .products }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Price }}</td>
                    <td>{{ .Category.Nama }}</td>
                    <td>
                        <a href="/product/update/{{ .ID }}" class="btn btn-warning">Edit</a>
                        <a href="/product/delete/{{ .ID }}" onclick="return confirm('Hapus?')" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        <a href="/category" class="btn btn-secondary">Kembali</a>
    </div>
</body>
</html>
